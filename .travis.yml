before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

language: java

jdk:
  - openjdk8

stages:
  - test
  - publish
  - updateVersion

jobs:
  include:
    - stage: updateVersion
#      if: tag IS present
      script:
        - "./gradlew updateVersion "
        - sh ./travis-commit.sh
    - stage: test
      script: "./gradlew clean build"
    - stage: publish
      script: "./gradlew clean publish"

